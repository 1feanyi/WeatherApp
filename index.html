<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Weather Now</title>
  </head>
  <body>
    <div class="temperature-forcast grid-container">
      <div class="location grid-item-1">
        <h1 class="location-timezone">Timezone</h1>
      </div>
      <div class="temp-icon grid-item-2">
        <img class="temperature-icon" />
      </div>
      <div class="temperature grid-item-3">
        <div class="temperature-section" title="click to convert temperature">
          <h2 class="temperature-degree"></h2>
          <span class="temperature-degree-unit"></span>
        </div>
      </div>
      <div class="temperature-description grid-item-4"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
